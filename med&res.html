
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.responsive {
    padding: 20px;
    background-color: lightgray;
    font-size: 20px;
}

.container {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 20px;
}

.box {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border-radius: 10px;
    transition: all 0.3s;
}




@media (min-width: 1025px) {
    .responsive {
        background-color: lightcoral;
    }
    .box:hover {
        transform: scale(1.1);
    }
}

    </style>
</head>
<body>
    <h1>Responsive Design Example</h1>
    <div class="responsive">Resize the window!</div>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
